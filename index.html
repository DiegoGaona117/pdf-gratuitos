    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .download-btn {
            background: white;
            color: #667eea;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .download-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
    </style>

<body>
    <a href="https://32c95b00-9650-4986-aad5-b87c9761cdef.usrfiles.com/archives/32c95b_01b7da805433436faecef58885c7224f.zip" 
       class="download-btn"
       onclick="trackDownload()">
        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Descargar Paquete Gratuito
    </a>

    <script>
        function trackDownload() {
            // Enviar evento personalizado a Meta Pixel
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'PDF Gratuito');
            }
            
            // Enviar evento a Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'download', {
                    'event_category': 'engagement',
                    'event_label': 'PDF Gratuito'
                });
            }

            // Cambiar el texto del botón
            const btn = document.querySelector('.download-btn');
            const icon = btn.querySelector('.download-icon');
            const textNode = btn.childNodes[2];
            
            // Cambiar ícono a check
            icon.innerHTML = '<circle cx="12" cy="12" r="10"></circle><polyline points="9 12 11 14 15 10"></polyline>';
            
            // Cambiar texto
            textNode.textContent = 'Tu descarga iniciará en breve';
            
            // Deshabilitar el botón
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.8';
        }
    </script>
</body>
